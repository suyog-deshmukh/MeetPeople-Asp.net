<div class="modal-header">
  <h4 class="modal-title pull-left">{{ title }}</h4>
  <button type="button" class="close pull-right" aria-label="Close" (click)="decline()">
    <span aria-hidden="true">&times;</span>
  </button>
</div>
<div class="modal-body">
  <p>{{ message }}</p>
</div>
<div class="modal-footer">
  <button type="button" class="btn btn-success" (click)="confirm()">{{btnOkTest}}
</button>
  <button type="button" class="btn btn-danger" (click)="decline()">{{btnCancelText}}
</button>
</div>
