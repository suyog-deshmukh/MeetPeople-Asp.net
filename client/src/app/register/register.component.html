<h1 class="text-center">Sign Up</h1>
<!-- <div class="card">
  <div class="card-body"> -->
<form (submit)="onRegister(registerForm)" #registerForm="ngForm">
  <div class="form-group">
    <label for="Username">Username</label>
    <input name="username" type="text" class="form-control" ngModel />
  </div>

  <div class="form-group">
    <select class="form-control">
      <option
        *ngFor="let user of usersFromHomeComponent"
        [value]="user.userName"
      >
        {{ user.userName }}
      </option>
    </select>
  </div>
  <div class="form-group">
    <label for="exampleInputPassword1">Password</label>
    <input name="password" type="password" class="form-control" ngModel />
  </div>
  <button type="submit" class="btn btn-success">Submit</button>
  <button type="button" (click)="onCancel()" class="btn btn-default ml-2">
    Cancel
  </button>
</form>
