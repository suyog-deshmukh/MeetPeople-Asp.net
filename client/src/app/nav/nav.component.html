<nav class="navbar navbar-expand-md navbar-dark fixed-top bg-dark">
  <div class="container">
    <a class="navbar-brand" routerLink="/" routerLinkActive="active">Meet People</a>

    <ul class="navbar-nav mr-auto" >
      <ng-container *ngIf="accountService.currentUser$ | async">

        <li class="nav-item">
          <a class="nav-link" routerLink="/members" routerLinkActive="active">Matches</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" routerLink="/lists" routerLinkActive="active">List</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" routerLink="/messages" routerLinkActive="active">Messages</a>
        </li>
      </ng-container>
          <li class="nav-item">
            <a class="nav-link" routerLink="/errors" routerLinkActive="active">Errors</a>
          </li>
    </ul>
    <div class="dropdown" *ngIf="(accountService.currentUser$ | async) as user" dropdown>
      <img class="img " src="{{user.photoUrl || './assets/images/user.png'}}" alt="{{user.knownAs}}">
      <a class="dropdown-toggle text-light" dropdownToggle>Welcome {{user.knownAs | titlecase}}</a>
      <div class="dropdown-menu mt-3" *dropdownMenu>
        <a class="dropdown-item" routerLink="member/edit">Edit Profile</a>
        <li class="divider dropdown-divider"></li>
        <a (click)="logout()" class="dropdown-item">Logout</a>
      </div>
    </div>
    <form
    *ngIf="(accountService.currentUser$ | async) === null"
      class="form-inline mt-2 mt-md-0"
      #loginForm="ngForm"
      (ngSubmit)="login(loginForm)"
    >
      <input
        name="username"
        class="form-control mr-sm-2"
        type="text"
        ngModel
        placeholder="Username"
      />
      <input
        name="password"
        class="form-control mr-sm-2"
        type="password"
        placeholder="Password"
        ngModel
      />
      <button class="btn btn-outline-success my-2 my-sm-0" type="submit">
        Login
      </button>
    </form>
  </div>
</nav>
