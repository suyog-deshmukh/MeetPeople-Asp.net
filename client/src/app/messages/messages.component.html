<div class="row mb-4">
  <div class="btn-group" name="container">
    <button
      class="btn btn-primary"
      btnRadio="Unread"
      [(ngModel)]="container"
      (click)="loadMessages()"
    >
      <i class="fa fa-envelope"></i>
      Unread
    </button>
    <button
      class="btn btn-primary"
      btnRadio="Inbox"
      [(ngModel)]="container"
      (click)="loadMessages()"
    >
      <i class="fa fa-envelope-open"></i>
      Inbox
    </button>
    <button
      class="btn btn-primary"
      btnRadio="Outbox"
      [(ngModel)]="container"
      (click)="loadMessages()"
    >
      <i class="fa fa-paper-plain"></i>
      Outbox
    </button>
  </div>
</div>
<div class="row" *ngIf="messages?.length === 0">
  <h3>No messages</h3>
</div>
<div class="row" *ngIf="messages?.length > 0">
  <table class="table table-hover" style="cursor: pointer">
    <tr>
      <th style="width: 40%">Message</th>
      <th style="width: 20%">From /To</th>
      <th style="width: 20%">Sent / Recieved</th>
      <th style="width: 20%"></th>
    </tr>
    <tr
    [hidden] ="loading"
      *ngFor="
        let message of messages
          | paginate
            : {
                itemsPerPage: pageSize,
                currentPage: pagination?.currentPage,
                totalItems: pagination?.totalItems
              }
      "
      routerLink="{{
        container === 'Outbox'
          ? '/members/' + message.recipientUsername
          : '/members/' + message.senderUsername
      }}" [queryParams]='{tab: 3}'
    >
      <td>{{ message.content }}</td>
      <td>
        <div *ngIf="container === 'Outbox'">
          <img
            class="img-circle rounded-circle mr-2"
            src="{{ message.recipientPhotoUrl || './assets/images/user.png' }}"
            alt="{{ message.recipientUsername }}"
          />
          <strong>{{ message.recipientUsername | titlecase }}</strong>
        </div>
        <div *ngIf="container !== 'Outbox'">
          <img
            class="img-circle rounded-circle mr-2"
            src="{{ message.senderPhotoUrl || './assets/images/user.png' }}"
            alt="{{ message.senderUsername }}"
          />
          <strong>{{ message.senderUsername | titlecase }}</strong>
        </div>
      </td>
      <td>
        {{ message.messageSent | timeago }}
      </td>
      <td>
        <button (click)="$event.stopPropagation()" (click)="deleteMessage(message.id)" class="btn btn-danger">Delete</button>
      </td>
    </tr>
  </table>
</div>

<div class="d-flex justify-content-center" *ngIf="pagination && !loading">
  <pagination-controls
    class="my-pagination"
    [directionLinks]="true"
    (pageChange)="pageChanged($event)"
  ></pagination-controls>
</div>
