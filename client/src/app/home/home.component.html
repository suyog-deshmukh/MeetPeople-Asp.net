<div *ngIf="!registerMode">
    
  <div class="jumbotron" id="jumbotron-image">
    <h1 class="display-4 text-center">Meet People</h1>
    <h3 class="display-4 text-center">Sign up to see your Match</h3>
    <!-- <span class="my-4" ></span> -->
    <div class="text-center">
      <button
        (click)="registerToggle()"
        class="btn btn-info btn-lg"
        type="button"
      >
        Sign up
      </button>
    </div>
  </div>
</div>

<div *ngIf="registerMode" class="container">
  <app-register [usersFromHomeComponent]="users" (cancelRegister)="cancelRegisterMode($event)"></app-register>
</div>
