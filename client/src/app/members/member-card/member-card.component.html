<div class="card mb-4">
  <div class="card-img-wrapper">
    <img
      [src]="member.photoUrl || './assets/images/user.png'"
      class="card-img-top img-fluid"
      [alt]="member.knownAs"
    />
    <ul class="list-inline member-icons animate text-center">
      <li class="list-inline-item">
        <button
          routerLink="/members/{{ member.username }}"
          class="btn btn-primary"
        >
          <i class="fa fa-user"></i>
        </button>
      </li>
      <li class="list-inline-item">
        <button class="btn btn-primary" (click)="addLike(member)">
          <i class="fa fa-heart"></i>
        </button>
      </li>
      <li class="list-inline-item">
        <button
          routerLink="/members/{{ member.username }}"
          [queryParams]='{tab: 3}'
          class="btn btn-primary"
        >
          <i class="fa fa-envelope"></i>
        </button>
      </li>
    </ul>
  </div>
  <div class="card-body">
    <h5 class="card-title">
      <span [class.is-online]="(presenceService.onlineUsers$ | async).includes(member.username)">
        
        <i class="fa fa-user fa-0.5x mr-1"></i>
      </span>
      {{ member.knownAs }},
      {{ member.age }}
    </h5>
    <p class="card-text">{{ member.city }}</p>
  </div>
</div>
